        function hexToBytes( hex ) {
	        return Uint8Array.from( hex.match( /.{1,2}/g ).map( ( byte ) => parseInt( byte, 16 ) ) );
	    }

	    function bytesToHex( bytes ) {
	        return bytes.reduce( ( str, byte ) => str + byte.toString( 16 ).padStart( 2, '0' ), '' );
	    }

	    function base64ToHex( str ) {
	        var raw = atob( str );
	        var result = '';
	        var i; for ( i=0; i<raw.length; i++ ) {
	            var hex = raw.charCodeAt( i ).toString( 16 );
	            result += ( hex.length === 2 ? hex : '0' + hex );
	        }
	        return result;
	    }

        function encrypt( privkey, pubKeyMinus2, text ) {
            var key = nobleSecp256k1.getSharedSecret( privkey, '02' + pubkey, true ).substring( 2 );
            var iv = window.crypto.getRandomValues(new Uint8Array(16));
            var cipher = browserifyCipher.createCipheriv( 'aes-256-cbc', hexToBytes( key ), iv );
            var encryptedMessage = cipher.update(text,"utf8","base64");
            emsg = encryptedMessage + cipher.final( "base64" );
            var uint8View = new Uint8Array( iv.buffer );
            var decoder = new TextDecoder();
            return emsg + "?iv=" + btoa( String.fromCharCode.apply( null, uint8View ) );
        }

        function decrypt( privkey, pubKeyMinus2, ciphertext ) {
            var [ emsg, iv ] = ciphertext.split( "?iv=" );
            var key = nobleSecp256k1.getSharedSecret( privkey, '02' + pubkey, true ).substring( 2 );
            var decipher = browserifyCipher.createDecipheriv(
                'aes-256-cbc',
                hexToBytes( key ),
                hexToBytes( base64ToHex( iv ) )
            );
            var decryptedMessage = decipher.update( emsg, "base64" );
            dmsg = decryptedMessage + decipher.final( "utf8" );
            return dmsg;
        }

        }

        <script>
            const cardContainer = document.getElementById("card-container");
            const cardCountElem = document.getElementById("card-count");
            const cardTotalElem = document.getElementById("card-total");
            const loader = document.getElementById("loader");

            const cardLimit = 99;
            const cardIncrease = 9;
            const pageCount = Math.ceil(cardLimit / cardIncrease);
            let currentPage = 1;

            cardTotalElem.innerHTML = cardLimit;

            var throttleTimer;
            const throttle = (callback, time) => {
            if (throttleTimer) return;

            throttleTimer = true;

            setTimeout(() => {
                callback();
                throttleTimer = false;
            }, time);
            };

            const createCard = (index) => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = index;
            card.style.backgroundColor = "white";
            cardContainer.appendChild(card);
            };

            const addCards = (pageIndex) => {
            currentPage = pageIndex;

            const startRange = (pageIndex - 1) * cardIncrease;
            const endRange =
                currentPage == pageCount ? cardLimit : pageIndex * cardIncrease;

            cardCountElem.innerHTML = endRange;

            for (let i = startRange + 1; i <= endRange; i++) {
                createCard(i);
            }
            };

            const handleInfiniteScroll = () => {
            throttle(() => {
                const endOfPage =
                window.innerHeight + window.pageYOffset >= document.body.offsetHeight;

                if (endOfPage) {
                addCards(currentPage + 1);
                }

                if (currentPage === pageCount) {
                removeInfiniteScroll();
                }
            }, 1000);
            };

            const removeInfiniteScroll = () => {
            loader.remove();
            window.removeEventListener("scroll", handleInfiniteScroll);
            };

            window.onload = function () {
            addCards(currentPage);
            };

            window.addEventListener("scroll", handleInfiniteScroll);
        </script>
